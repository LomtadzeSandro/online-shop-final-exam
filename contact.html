<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Store</title>
  <link rel='stylesheet' href='./css/fonts.css'>
  <link rel='stylesheet' href='./css/reset.css'>
  <link rel='stylesheet' href='./css/components.css'>
  <link rel='stylesheet' href='./css/header.css'>
  <link rel='stylesheet' href='./css/pages/contact.css'>
  <script src='./js/app.js' defer></script>
</head>

<body>
  <div class='wrapper'>
    <header class='header'>
      <div class='header__inner container'>
        <ul class='header__list'>
          <li class='header__li'>
            <a href='./' class='header__link'>Home</a>
          </li>
          <li class='header__li'>
            <a href='./contact.html' class='header__link'>Contact Us</a>
          </li>
          <li class='header__li'>
            <a href='./catalog.html' class='header__link'>Catalog</a>
          </li>
          <li class='header__li'>
            <button class='header__btn btn-basket-open btn' type='button'>Basket</button>
          </li>
        </ul>
      </div>
    </header>

    <div class='basket__wrapper'>
      <button class='basket__close' type='button'></button>
      <ul class='basket'>
        <div class='basket__empty'>Nothing is in basket</div>
      </ul>
    </div>

    <main class='main'>

      <section class='contact section'>
        <div class='contact__inner container'>

          <h1 class='contact__title title'>Contact Us</h1>

          <ul class='contact__list'>
            <li class='contact__li'>
              our phone number:
              <a href='tel:+123456789' class='contact__item'>+123-456-789</a>
            </li>
            <li class='contact__li'>
              our address:
              <a href='https://www.google.com/maps/place/221B+Baker+St,+London+NW1+6XE,+UK/@51.523767,-0.1585557,17z/data=!4m6!3m5!1s0x48761acf33628211:0x445d7677a88322e1!8m2!3d51.523767!4d-0.1585557!16s%2Fg%2F11bw4hsx_m?entry=ttu'
                target='_blank' class='contact__item'>221B Baker Street, London</a>
            </li>
          </ul>

        </div>
      </section>

    </main>
  </div>
</body>

</html>
